<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت کارها</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- دکمه تغییر تم -->
  <button id="toggle-theme" class="theme-toggle">🌙 حالت شب</button>

  <div class="container">
    <h1>مدیریت کارها</h1>
    <p id="datetime" style="color: #555; margin-top: -10px; margin-bottom: 20px;"></p>

    <input type="text" id="taskInput" placeholder="کار جدید را وارد کنید...">
    <button onclick="addTask()">افزودن</button>
    <ul id="taskList"></ul>

    <div class="info-box">
      <h3>راهنما:</h3>
      <ul>
        <li>برای افزودن کار، متن را وارد و روی "افزودن" کلیک کن.</li>
        <li>برای تیک‌زدن، روی کار کلیک کن.</li>
        <li>برای حذف، تیک بزن تا دکمه "حذف" ظاهر شود.</li>
      </ul>
    </div>

    <div class="quote-box">
      💡 «موفقیت، حاصل تلاش‌های کوچک و پیوسته است که هر روز تکرار می‌شوند.»
    </div>

    <footer class="footer-box">
      طراحی شده توسط <strong>عباس فخرایی</strong> | درس <strong>پروژه نرم‌افزار</strong>
    </footer>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const dateTimeStr = now.toLocaleString("fa-IR", {hour12: false});
      document.getElementById("datetime").textContent = "تاریخ و ساعت: " + dateTimeStr;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

  <script src="script.js"></script>
</body>
</html>
