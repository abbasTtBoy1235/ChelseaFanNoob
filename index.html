<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="toggle-theme" class="theme-toggle">🌙 حالت شب</button>

  <div class="container">
    <h1>Task Manager</h1>
    <p id="datetime" class="datetime"></p>

    <input type="text" id="taskInput" placeholder="کار جدید را وارد کنید...">

    <select id="categorySelect">
      <option value="study">📘 درسی</option>
      <option value="work">💼 کاری</option>
      <option value="personal">🏠 شخصی</option>
    </select>

    <button onclick="addTask()">افزودن</button>

    <ul id="taskList"></ul>

    <div class="info-box">
      <h3>راهنما:</h3>
      <ul>
        <li>کار را وارد و دسته‌بندی را انتخاب و روی "افزودن" کلیک کنید.</li>
        <li>برای تیک زدن، روی کار کلیک کنید.</li>
        <li>برای حذف، ابتدا کار را تیک بزنید.</li>
      </ul>
    </div>

    <div class="quote-box">
      💡 «موفقیت، حاصل تلاش‌های کوچک و پیوسته است که هر روز تکرار می‌شوند.»
    </div>

    <footer class="footer-box">
      طراحی شده توسط <strong>عباس فخرایی</strong> | درس <strong>پروژه نرم‌افزار</strong>
    </footer>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const dateTimeStr = now.toLocaleString("fa-IR", {hour12: false});
      document.getElementById("datetime").textContent = "تاریخ و ساعت: " + dateTimeStr;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

  <script src="script.js"></script>
</body>
</html>
